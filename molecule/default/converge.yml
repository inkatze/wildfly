---

- hosts: CentOS_7
  tasks:
    - name: remove requiretty from /etc/sudoers
      lineinfile:
        dest: "/etc/sudoers"
        regexp: "requiretty$"
        state: absent

- hosts: all
  become: yes
  any_errors_fatal: true
  pre_tasks:
    - debug:
        msg: "wildfly_remove_download_file is {{ wildfly_remove_download_file }}"
    - debug:
        msg: "wildfly_version is {{ wildfly_version }}"
  roles:
    - role: inkatze.wildfly
