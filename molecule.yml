---
molecule:
  test:
    sequence:
      - destroy
      - syntax
      - create
      - converge
      - idempotence

driver:
  name: docker
docker:
  containers:
    - name: wildfly-centos6-8.2.1
      image: centos
      image_version: 6.8

    - name: wildfly-centos6-9.0.1
      image: centos
      image_version: 6.8

    - name: wildfly-centos6-10.1.0
      image: centos
      image_version: 6.8

    - name: wildfly-centos7-8.2.1
      image: milcom/centos7-systemd
      image_version: latest
      privileged: True

    - name: wildfly-centos7-9.0.1
      image: milcom/centos7-systemd
      image_version: latest
      privileged: True

    - name: wildfly-centos7-10.1.0
      image: milcom/centos7-systemd
      image_version: latest
      privileged: True

ansible:
